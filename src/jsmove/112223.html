<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>js动画之速度动画</title>
<style type="text/css">
*{margin: 0;padding: 0;font-size: 14px;font-family:;}
#left{width: 100px;height: 100px;background: red;position: relative;left: -100px;margin-top:100px;}
#fenxiang{width: 20px;height: 50px;position: absolute;left: 100px;margin-top: 25px;background: blue;text-align: center;}
</style>
<script type="text/javascript">
window.onload=function(){	//网页开始加载的时候，同时执行被调用的程序
var a=document.getElementById("left");
	a.onmouseover=function(){//鼠标经过时执行该函数，DOM0级处理事件
		starmove(0);
	}
	a.onmouseout=function(){//鼠标移出时执行该函数，DOm0级处理事件
        starmove(-100);	
}
}
var timer=null;
function starmove(target){
	clearInterval(timer);//进入执行setInterval之前清除之前的速度，
	timer=setInterval(function(){//计时器
         var a=document.getElementById("left")
         var speed=(target-a.offsetLeft)/10;
        //if(target>a.offsetLeft){speed=5;}
        //else{speed=-5;}
	var a=document.getElementById("left");//必须放在setInterval这个里的function中才能实现
	if (a.offsetLeft==target)//offsetLeft当前的左部位置，它是返回的一个数值
	 {clearInterval(timer);}
	else{
    a.style.left=a.offsetLeft+speed+"px";}//tyle.left返回的是一个字符串
	},30)//每隔三十毫秒执行该函数
}

</script>
</head>

<body>
<div  id="left" class="head">
<div id="fenxiang" ><p  class="fenxiang"> 分<br/>享</p></div>
</div>
</body>
</html>
