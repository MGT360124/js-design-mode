<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>js动画之速度运动</title>
<style type="text/css">
*{margin:0;padding: 0;font-size: 14px;font-family:; }
	#head{position: relative;width: 100px;height: 100px;background: red;border: 2px solid black;margin-top: 100px;left: -100px;}
	#share{position: absolute;width: 20px;height: 40px;margin-top: 25px;background: blue;text-align: center;left: 100px;padding-top: 10px;}
}
</style>
<script type="text/javascript">
	window.onload=function () {
		var Odiv=document.getElementById('head');
		Odiv.onmouseover=function(){
			startmove(5,0);
		}
		Odiv.onmouseout=function(){
			startmove(-5,-100);
		}	// body...
	}
    var timer=null;
   function startmove(speed,target) {
   	clearInterval(timer);
   	timer=setInterval(function(){
   		var Odiv=document.getElementById("head");
   		if(Odiv.offsetLeft==target){
    	clearInterval(timer);
    } 
    else{
   		Odiv.style.left=Odiv.offsetLeft+speed+'px';}


   	},30)
   
   	
   }
</script>
</head>

<body>
<div id="head">
	<div id="share"><p>分<br/>享</p></div>
</div>
</body>
</html>
