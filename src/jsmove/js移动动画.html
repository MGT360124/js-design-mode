<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>js速度动画</title>
	<style>

	div,body,span{
		margin:0;
	}
#more{
	          width:200px;
	          height:200px;
		position:relative;
		left:-200px;
		background:olive;
	}
#more span{
width: 20px;
height: 50px;
background-color: red;
position: absolute;
top: 75px;
left: 200px;
}
	</style>
	<script>
	window.onload=function(){
		var oDiv=document.getElementById('more');
		oDiv.onmouseover=function(){
			startMove(10,0);
		}
		oDiv.onmouseout=function(){
			startMove(-10,-200);
		}
	}

		var timer=null;
		function startMove(speed,target){
			clearInterval(timer);
			var oDiv=document.getElementById('more');

			timer=setInterval(function(){
			if(oDiv.offsetLeft==target){
					clearInterval(timer);
			}else{
				oDiv.style.left=oDiv.offsetLeft+speed+'px';
				}
			},30);
		}
	</script>
</head>
<body>

	<div id="more">
	<span id="share">分享</span>
	</div>
</body>
</html>
